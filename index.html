<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="css/stle.css" type="text/css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <title>IBM Quiz App</title>
</head>
<body >
  <div class="container" ng-controller="AppCtrl">
      <form id="registration">
    <h1>IBM Quiz App</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Name</th>         
          <th>Email</th>
          <th>Number</th>
          <th>Action</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" id="button" ng-model="contact.name"></td>
          <td><input class="form-control" id="button" ng-model="contact.email"></td>
          <td><input class="form-control" id="button" ng-model="contact.number"></td>
          <td><button class="btn btn-primary" ng-click="addContact()">Add details</button></td>
          <input class="MyButton" type="button" value="register" id="butt" onclick="window.location.href='http://www.youtube.com'" />
        </tr>
        
      </tbody>
    </table>
  </form>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
